<div>
    <span class="settingtext">Settings</span>
</div>
<div class="card">
    <mat-card>
        <div fxLayout="column">
            <div fxLayout="row">
                <div style="width: 50%;">
                    <span class="cardtext">List Of Sensors</span>
                </div>
                <div style="width: 50%;" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="2%">
                    <button style=" height: 5vh; background-color: rgb(69, 157, 176); color: white" mat-flat-button (click)="addcustomerDailog()" color="primary">Add New Customer</button>
                </div>
                
            </div>
            <div fxLayout="column">
                <table mat-table [dataSource]="dataSource" fxFlex="100%">
                    <ng-container matColumnDef="sl">
                        <th mat-header-cell *matHeaderCellDef>Sl No</th>
                        <td mat-cell *matCellDef="let element; let i= index"> {{i+1}} </td>
                    </ng-container>
                    <ng-container matColumnDef="customer">
                        <th mat-header-cell *matHeaderCellDef>Customer</th>
                        <td mat-cell *matCellDef="let element; let i= index"> {{element.customer}} </td>
                    </ng-container>
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef>Location</th>
                        <td mat-cell *matCellDef="let element; let i= index"> {{element.location}} </td>
                    </ng-container>
                    <!-- <ng-container matColumnDef="sensors">
                        <th mat-header-cell *matHeaderCellDef>Sensors</th>
                        <td mat-cell *matCellDef="let element; let i= index"> {{element.sensors}} </td>
                    </ng-container>
                    <ng-container matColumnDef="gateway">
                        <th mat-header-cell *matHeaderCellDef>Gateway Name</th>
                        <td mat-cell *matCellDef="let element; let i= index"> {{element.gateways}} </td>
                    </ng-container> -->
                    <ng-container matColumnDef="thermalsensor">
                        <th mat-header-cell *matHeaderCellDef>Thermal Sensor Id</th>
                        <td mat-cell *matCellDef="let element; let i= index"> {{element.thermalsensor}}</td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="view">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-raised-button color="primary" (click)="view()">View</button> 
                        </td>
                    </ng-container> -->


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                </table>
                <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
                </mat-paginator> 
            </div>
        </div>
    </mat-card>
</div>

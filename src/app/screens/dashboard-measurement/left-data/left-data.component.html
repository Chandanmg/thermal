<div class="card">
    <mat-card>
        <div fxLayout="column">
            <div>
                <span class="text">List of Measurements</span>
            </div>
            <div fxLayout="column">
                <table mat-table [dataSource]="dataSource" fxFlex="100%">
                    <ng-container matColumnDef="sl">
                        <th mat-header-cell *matHeaderCellDef>Sl No</th>
                        <td mat-cell *matCellDef="let element; let i= index">{{i+1}}</td>
                    </ng-container>
                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef>Time</th>
                        <td mat-cell *matCellDef="let element; let i= index">{{element.Thermal_Date | date:'hh:mm:ss':'GMT'}}</td>
                    </ng-container>
                    <ng-container matColumnDef="people">
                        <th mat-header-cell *matHeaderCellDef>People Detected</th>
                        <td mat-cell *matCellDef="let element; let i= index">{{element.Number_Of_People}}</td>
                    </ng-container>

                    <ng-container matColumnDef="view">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-raised-button color="primary" (click)="view(element.id)">View</button> 
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </mat-card>
</div>
